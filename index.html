<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="GuessWhoController as guesswho">
        <p>{{guesswho.name}}</p>
        <input type="text" ng-model="guesswho.nameIn" placeholder="Name">
        <input type="text" ng-model="guesswho.gitIn" placeholder="Github">
        <button ng-click="guesswho.add()">Add Here</button><br>
        <img ng-repeat="person in guesswho.people" ng-src="https://github.com/{{person.github}}.png?size=80" ng-click="guesswho.nameShow(person)" >
    </div>
</body>
</html>
